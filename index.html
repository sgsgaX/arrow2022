    body {
        font-family: 'Arial', 'Hiragino Sans', 'Yu Gothic', sans-serif;
        line-height: 1.6;
        color: #333;
        background: #0a0a0a;
        overflow-x: hidden;
    }

    .hero {
        height: 100vh;
        background: linear-gradient(135deg, 
            #000000 0%, 
            #1a1a1a 25%, 
            #000000 50%, 
            #1a1a1a 75%, 
            #000000 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        text-align: center;
    }

    .hero::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(circle at 30% 70%, rgba(218,165,32,0.15) 0%, transparent 50%),
                    radial-gradient(circle at 70% 30%, rgba(255,215,0,0.1) 0%, transparent 50%);
    }

    .hero-content {
        z-index: 2;
        color: white;
        max-width: 800px;
        padding: 2rem;
        animation: fadeInUp 1s ease-out;
    }

    .logo {
        font-size: 5rem;
        font-weight: 300;
        background: linear-gradient(45deg, #FFD700 0%, #FFA500 25%, #FFD700 50%, #DAA520 75%, #FFD700 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 1rem;
        text-shadow: 0 4px 8px rgba(255,215,0,0.5);
        letter-spacing: 0.3em;
        position: relative;
    }

    .logo::after {
        content: '';
        position: absolute;
        bottom: -15px;
        left: 50%;
        transform: translateX(-50%);
        width: 120px;
        height: 2px;
        background: linear-gradient(90deg, transparent, #FFD700, transparent);
        box-shadow: 0 0 10px rgba(255,215,0,0.8);
    }

    .hero h1 {
        font-size: 2.8rem;
        margin-bottom: 1rem;
        color: #fff;
        font-weight: 300;
        letter-spacing: 0.1em;
    }

    .hero p {
        font-size: 1.3rem;
        margin-bottom: 2.5rem;
        color: #e0e0e0;
        font-weight: 300;
    }

    .cta-button {
        display: inline-block;
        padding: 18px 50px;
        background: linear-gradient(135deg, #FFD700 0%, #DAA520 100%);
        color: #000;
        text-decoration: none;
        border-radius: 0;
        font-weight: bold;
        font-size: 1.2rem;
        transition: all 0.4s ease;
        border: 2px solid #FFD700;
        text-transform: uppercase;
        letter-spacing: 0.15em;
        position: relative;
        overflow: hidden;
    }

    .cta-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        transition: left 0.5s ease;
    }

    .cta-button:hover::before {
        left: 100%;
    }

    .cta-button:hover {
        background: #000;
        color: #FFD700;
        transform: translateY(-3px);
        box-shadow: 0 15px 40px rgba(255,215,0,0.4);
    }

    .section {
        padding: 6rem 0;
        position: relative;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 2rem;
    }

    .section-title {
        text-align: center;
        font-size: 3rem;
        margin-bottom: 4rem;
        background: linear-gradient(45deg, #FFD700 0%, #FFA500 50%, #FFD700 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        position: relative;
        font-weight: 300;
        letter-spacing: 0.1em;
    }

    .section-title::after {
        content: '';
        position: absolute;
        bottom: -20px;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 3px;
        background: linear-gradient(90deg, transparent, #FFD700, transparent);
        box-shadow: 0 0 15px rgba(255,215,0,0.6);
    }

    .positions {
        background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #0f0f0f 100%);
    }

    .position-cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
        gap: 3rem;
    }

    .position-card {
        background: linear-gradient(135deg, rgba(255,215,0,0.05) 0%, rgba(0,0,0,0.9) 100%);
        backdrop-filter: blur(15px);
        border: 2px solid rgba(255,215,0,0.2);
        padding: 3rem;
        transition: all 0.4s ease;
        position: relative;
        overflow: hidden;
    }

    .position-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,215,0,0.1), transparent);
        transition: left 0.6s ease;
    }

    .position-card:hover::before {
        left: 100%;
    }

    .position-card:hover {
        transform: translateY(-15px);
        box-shadow: 0 25px 50px rgba(255,215,0,0.3);
        border-color: rgba(255,215,0,0.6);
    }

    .position-title {
        font-size: 2rem;
        color: #FFD700;
        margin-bottom: 2rem;
        display: flex;
        align-items: center;
        font-weight: 300;
    }

    .position-number {
        background: linear-gradient(135deg, #FFD700 0%, #DAA520 100%);
        color: #000;
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        margin-right: 1.5rem;
        clip-path: polygon(25% 0%, 100% 0%, 75% 100%, 0% 100%);
        box-shadow: 0 4px 15px rgba(255,215,0,0.4);
    }

    .benefit-list {
        list-style: none;
        color: #e0e0e0;
    }

    .benefit-list li {
        padding: 1rem 0;
        padding-left: 3rem;
        position: relative;
        border-bottom: 1px solid rgba(255,215,0,0.1);
        font-size: 1.1rem;
        transition: all 0.3s ease;
    }

    .benefit-list li:hover {
        color: #fff;
        padding-left: 3.5rem;
    }

    .benefit-list li:last-child {
        border-bottom: none;
    }

    .benefit-list li::before {
        content: '◆';
        position: absolute;
        left: 0;
        color: #FFD700;
        font-weight: bold;
        font-size: 1.2rem;
        text-shadow: 0 0 5px rgba(255,215,0,0.8);
    }

    .stats {
        background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
        color: white;
    }

    .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 2.5rem;
        text-align: center;
    }

    .stat-item {
        background: linear-gradient(135deg, rgba(255,215,0,0.1) 0%, rgba(0,0,0,0.8) 100%);
        backdrop-filter: blur(15px);
        padding: 3rem 2rem;
        border: 2px solid rgba(255,215,0,0.2);
        transition: all 0.4s ease;
        position: relative;
        overflow: hidden;
    }

    .stat-item::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: conic-gradient(from 0deg, transparent, rgba(255,215,0,0.1), transparent);
        animation: rotate 4s linear infinite;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .stat-item:hover::before {
        opacity: 1;
    }

    .stat-item:hover {
        transform: scale(1.08);
        border-color: rgba(255,215,0,0.6);
        box-shadow: 0 20px 40px rgba(255,215,0,0.2);
    }

    .stat-number {
        font-size: 4rem;
        font-weight: 100;
        background: linear-gradient(45deg, #FFD700 0%, #FFA500 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 1rem;
        z-index: 2;
        position: relative;
    }

    .stat-label {
        font-size: 1.2rem;
        color: #e0e0e0;
        font-weight: 300;
        z-index: 2;
        position: relative;
    }

    .benefits {
        background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #0f0f0f 100%);
        color: white;
    }

    .benefits-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        gap: 2.5rem;
    }

    .benefit-card {
        background: linear-gradient(135deg, rgba(255,215,0,0.05) 0%, rgba(0,0,0,0.9) 100%);
        backdrop-filter: blur(15px);
        padding: 2.5rem;
        border: 2px solid rgba(255,215,0,0.2);
        transition: all 0.4s ease;
        text-align: center;
        position: relative;
        overflow: hidden;
    }

    .benefit-card::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 3px;
        background: linear-gradient(90deg, #FFD700, #DAA520);
        transition: width 0.4s ease;
        box-shadow: 0 0 10px rgba(255,215,0,0.8);
    }

    .benefit-card:hover::after {
        width: 90%;
    }

    .benefit-card:hover {
        transform: translateY(-10px);
        border-color: rgba(255,215,0,0.6);
        box-shadow: 0 20px 40px rgba(255,215,0,0.2);
    }

    .benefit-icon {
        font-size: 3.5rem;
        margin-bottom: 1.5rem;
        filter: sepia(100%) saturate(200%) hue-rotate(38deg) brightness(1.2);
    }

    .benefit-title {
        font-size: 1.4rem;
        color: #FFD700;
        margin-bottom: 1.5rem;
        font-weight: 400;
    }

    .benefit-card p {
        color: #e0e0e0;
        font-weight: 300;
        line-height: 1.7;
    }
